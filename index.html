<!DOCTYPE html>
<html>

<head>
    <title>
        Lider en Salud Ocupacional
    </title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
    <script type="text/javascript">
        window.onload = createForm;
    </script>
</head>

<body>
    <table>
        <tr>
            <td style="text-align: center; vertical-align: middle;">
                <img src="assets/Logo+Ser+Salud+2016+-+versiones-02.jpg" 
                alt="SER SALUD" 
                style="width:100px;height:100px;">
            </td>
            <td style="text-align: left; vertical-align: middle; padding: 20px;">
                <h2 class="title">Nomina de Backups</h2> 
            </td>
        </tr>
    </table>

    <table>
        <form onsubmit="event.preventDefault(); onFormSubmit();" autocomplete="on">
            <tr>
                <td style="width:50%;">
                    <div>
                        <label>Nombre</label><label class="validation-error hide" id="ddNombreBkpValidationError">Este campo es obligatorio.</label>
                        <select name="ddNombreBkp" id="ddNombreBkp">
                            <option disabled selected value> -- Seleccionar una opcion -- </option>
                        </select>
                    </div>
                    <div>
                        <label>Cedula</label><label class="validation-error hide" id="cedulaValidationError">Este campo es obligatorio.</label>
                        <input type="text" name="cedula" id="cedula">
                    </div>
                    <div>
                        <label>Concepto</label><label class="validation-error hide" id="conceptoValidationError">Este campo es obligatorio.</label>
                        <select name="concepto" id="concepto">
                            <option disabled selected value> -- Seleccionar una opcion -- </option>
                            <option value="licencisMedica">Licencis Medica</option>
                            <option value="permiso">Permiso</option>
                            <option value="entrenamiento">Entrenamiento</option>
                            <option value="feriado">Feriado</option>
                            <option value="horasAdcionales">Horas Adcionales</option>
                            <option value="jornada">Jornada</option>
                            <option value="permisoDeMatrimonio">Mercedes</option>
                            <option value="permisoDeDefuncion">Permiso De Defuncion</option>
                            <option value="servicoPuntual">Servico Puntual</option>
                            <option value="serviciosAdicionales">Servicios Adicionales</option>
                            <option value="vacantes">vacantes</option>
                        </select>
                            
                    </div>
                    <div>
                        <label>Localidad</label><label class="validation-error hide" id="localidadValidationError">Este campo es obligatorio.</label>
                        <input type="text" name="localidad" id="localidad">
                    </div>
                    <div>
                        <label>Nombre De la Persona Cubierta</label><label class="validation-error hide" id="ddNombreCubiertaValidationError">Este campo es obligatorio.</label>
                        <select name="ddNombreCubierta" id="ddNombreCubierta">
                            <option disabled selected value> -- Seleccionar una opcion -- </option>
                        </select>
                    </div>
                </td>
                <td style="width:50%;">
                    <div>
                        <label>Dias de cobertura</label><label class="validation-error hide" id="diasCoberturaValidationError">Este campo es obligatorio.</label>
                        <input type="text" name="diasCobertura" id="diasCobertura">
                    </div>
                    <div>
                        <label>Mes de cobertura</label><label class="validation-error hide" id="mesCoberturaValidationError">Este campo es obligatorio.</label>
                        <input type="text" name="mesCobertura" id="mesCobertura">
                    </div>
                    <div>
                        <label>Hora de entrada</label><label class="validation-error hide" id="horaEntradaValidationError">Este campo es obligatorio.</label>
                        <input type="text" name="horaEntrada" id="horaEntrada">
                    </div>
                    <div>
                        <label>Hora de salida</label><label class="validation-error hide" id="horaSalidaValidationError">Este campo es obligatorio.</label>
                        <input type="text" name="horaSalida" id="horaSalida">
                    </div>
                    <div>
                        <label>Mantener hora de almuerzo</label><label class="validation-error hide" id="horaAlmuerzoValidationError">Este campo es obligatorio.</label>
                        <input type="text" name="horaAlmuerzo" id="horaAlmuerzo">
                    </div>
                    <div>
                        <label>Montos Negociados</label><label class="validation-error hide" id="montosNegociadosValidationError">Este campo es obligatorio.</label>
                        <input type="text" name="montosNegociados" id="montosNegociados">
                    </div>
                    <div>
                        <label>Comentarios Adicionales</label><label class="validation-error hide" id="comentariosAdicionalesValidationError">Este campo es obligatorio.</label>
                        <input type="text" name="comentariosAdicionales" id="comentariosAdicionales">
                    </div>
                    <div>
                        <label>Evidencia</label>
                        <input type="text" name="evidencia" id="evidencia">
                    </div>
                    <div>
                        <label>Supervisor</label><label class="validation-error hide" id="ddSupervisorValidationError">Este campo es obligatorio.</label>
                        <select name="ddSupervisor" id="ddSupervisor">
                            <option disabled selected value> -- Seleccionar una opcion -- </option>
                        </select>
                    </div>
                    <div class="content">
                        <input type="submit" value="Submit">
                        <input type="hidden" name="timestamp" id="timestamp" readonly="readonly">
                    </div>
                </td>
            </tr>
        </form>
    </table>
    <br>

    <table id="informe">
        <caption>Solicitudes de Pagos</caption>

        <thead>
            <tr>
                <th>Nombre</th>
                <th>Cedula</th>
                <th>Concepto</th>
                <th>Localidad</th>
                <th>Persona Cubierta</th>
                <th>Dias de cobertura</th>
                <th>Mes de cobertura</th>
                <th>Hora de entrada</th>
                <th>Hora de salida</th>
                <th>Mantener hora de almuerzo</th>
                <th>Montos Negociados</th>
                <th>Comentarios Adicionales</th>
                <th>Evidencia</th>
                <th>Supervisor</th>
                <th>Action</th>
                <th>Timestamp</th>

            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>


</body>

</html>
