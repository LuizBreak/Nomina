<!DOCTYPE html>
<html>

<head>
    <title>
        Lider en Salud Ocupacional
    </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="responsive.table.css">
    <script src="nominaEngine.js"></script>
    <script type="text/javascript">
        window.onload = createForm;
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
        $("#myInput").on("keyup", function() {
            var value = $(this).val().toLowerCase();
            $("#informeData tr").filter(function() {
            $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
            });
        });
        });
    </script>
</head>

<body>
    <table  style="width:60%; border:1px solid black;margin-left:auto;margin-right:auto;">
        <tr>
            <td style="text-align: center; vertical-align: middle;">
                <img src="assets/Logo+Ser+Salud+2016+-+versiones-02.jpg" 
                alt="SER SALUD" 
                style="width:100px;height:100px;">
            </td>
            <td style="text-align: left; vertical-align: middle; padding: 20px;">
                <h2 class="title">Nomina de Backups</h2> 
            </td>
        </tr>
    </table>

    <table style="width:60%; border:1px solid black;margin-left:auto;margin-right:auto;">
        <form onsubmit="event.preventDefault(); onFormSubmit();" autocomplete="on">
            <tr>
                <td style="width:40%;">

                    <div>
                        <label>Supervisor</label><label class="validation-error hide" id="ddSupervisorValidationError">(*)</label>
                        <input list="ddSupervisor-List" type="text" onKeyUp="this.value = this.value.toUpperCase();"  name="ddSupervisor" id="ddSupervisor">
                        <datalist id="ddSupervisor-List">
                        </datalist>
                    </div>
                    <div>
                        <label>Nombre del backup</label>
                        <a href="recursos.html">
                        <img src="assets/add.png" 
                        alt="(+)" 
                        style="width:20px;height:20px;"></a>
                        <label class="validation-error hide" id="ddNombreBkpValidationError">(*)</label>
                        <input list="ddNombreBkp-List" type="text" onKeyUp="this.value = this.value.toUpperCase();" name="ddNombreBkp" id="ddNombreBkp">
                       
                        <datalist id="ddNombreBkp-List">
                        </datalist>
                    </div>
                    <div>
                        <label>Cedula</label><label class="validation-error hide" id="cedulaValidationError">(*)</label>
                        <input type="text" name="cedula" id="cedula">
                    </div>
                    <div>
                        <label>Concepto</label><label class="validation-error hide" id="conceptoValidationError">(*)</label>
                        <select name="concepto"  id="concepto">
                            <option disabled selected value> -- Seleccionar una opcion -- </option>
                            <option value="licenciaMedica">Licencia Medica</option>
                            <option value="permiso">Permiso</option>
                            <option value="entrenamiento">Entrenamiento</option>
                            <option value="feriado">Feriado</option>
                            <option value="horasAdcionales">Horas Adcionales</option>
                            <option value="jornada">Jornada</option>
                            <option value="permisoDeMatrimonio">Permiso de Matrimonio</option>
                            <option value="permisoDeDefuncion">Permiso De Defuncion</option>
                            <option value="servicoPuntual">Servico Puntual</option>
                            <option value="serviciosAdicionales">Servicios Adicionales</option>
                            <option value="vacantes">vacantes</option>
                        </select>
                            
                    </div>
                    <div>
                        <label>Localidad</label><label class="validation-error hide" id="localidadValidationError">(*)</label>
                        <input type="text" onKeyUp="this.value = this.value.toUpperCase();" name="localidad" id="localidad">
                    </div>
                    <div>
                        <label>Nombre de la persona cubierta</label><label class="validation-error hide" id="ddNombreCubiertaValidationError">(*)</label>
                        <input list="ddNombreCubierta-List" type="text" onKeyUp="this.value = this.value.toUpperCase();" name="ddNombreCubierta" id="ddNombreCubierta">
                        <datalist id="ddNombreCubierta-List">
                        </datalist>
                    </div>
                    <div>
                        <label>Dias de cobertura</label><label class="validation-error hide" id="diasCoberturaValidationError">(*)</label>
                        <input type="text" name="diasCobertura" id="diasCobertura">
                    </div>
                    <div>
                        <label>Mes de cobertura</label><label class="validation-error hide" id="mesCoberturaValidationError">(*)</label>
                        <input type="text" onKeyUp="this.value = this.value.toUpperCase();" name="mesCobertura" id="mesCobertura">
                    </div>
                    
                    <div>
                        <label>Hora de entrada</label><label class="validation-error hide" id="horaEntradaValidationError">(*)</label>
                        <input type="text" name="horaEntrada" id="horaEntrada">
                    </div>
                    <div>
                        <label>Hora de salida</label><label class="validation-error hide" id="horaSalidaValidationError">(*)</label>
                        <input type="text" name="horaSalida" id="horaSalida">
                    </div>
                    <div>
                        <label>Mantener hora de almuerzo</label><label class="validation-error hide" id="horaAlmuerzoValidationError">(*)</label>
                        <input type="text" onKeyUp="this.value = this.value.toUpperCase();" name="horaAlmuerzo" id="horaAlmuerzo">
                    </div>
                    <div>
                        <label>Montos negociados</label><label class="validation-error hide" id="montosNegociadosValidationError">(*)</label>
                        <input type="text" name="montosNegociados" id="montosNegociados">
                    </div>
                    <div>
                        <label>Comentarios adicionales</label><label class="validation-error hide" id="comentariosAdicionalesValidationError">(*)</label>
                        <textarea name="textarea" name="comentariosAdicionales" onKeyUp="this.value = this.value.toUpperCase();" id="comentariosAdicionales" style="height:50px;"></textarea>
                    </div>
                    <div>
                        <label>Evidencia</label>
                        <input type="text" name="evidencia" id="evidencia">
                    </div>



                    <div>
                        <label class="validation-error">(*) Campos con asterisco son obligatorios.</label>
                        <br>
                    </div>
                    <div class="content">
                        <input type="submit" value="Submit">
                        <input type="hidden" name="timestamp" id="timestamp" readonly="readonly">
                    </div>
                    <div>

                    </div>
                </td>
            </tr>
        </form>
    </table>
    <br>
    <br>

    <table  style="width:30%;">
        <tr>
            <td style="text-align: center; vertical-align: middle;">
                <label>Filtro</label>
                <input id="myInput" type="text" placeholder="busqueda..">
            </td>
        </tr>
    </table>

    <table  class="table"  id="informe">
        <!-- <caption>Solicitudes de Pagos</caption> -->

        <thead>

            <tr>
                <th>Nombre</th>
                <th>Cedula</th>
                <th>Concepto</th>
                <th>Localidad</th>
                <th>Persona Cubierta</th>
                <th>Dias de cobertura</th>
                <th>Mes de cobertura</th>
                <th>Hora de entrada</th>
                <th>Hora de salida</th>
                <th>Mantener hora de almuerzo</th>
                <th>Montos Negociados</th>
                <th>Comentarios Adicionales</th>
                <th>Evidencia</th>
                <th>Supervisor</th>
                <th>Action</th>
                <th>Timestamp</th>

            </tr>
        </thead>
        <tbody id="informeData">

        </tbody>
    </table>


</body>

</html>
